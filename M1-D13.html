    <script>
      /* EXERCISE 5:
                Add a new task to the list.
                Suggestion:
                - Use document.getElementById to get the UL item and the input text
                - Use the document.createElement to create the new List Item
                - Append the LI child to the UL
            */

      const addNewTask = function () {
        const input = document.getElementById("newTask");
        const listcontainer = document.getElementById("myTaskList");
        const li = document.createElement("li");
        li.innerText = input.value;
        listcontainer.appendChild(li);
      };

      /* EXERCISE 6:
                Create a function "removeLast" which removes the last item from the task list
            */
      const removeLast = function () {
        const listcontainer = document.getElementById("myTaskList");
        const addedLi = document.querySelectorAll("li");
        const lastelement = addedLi[addedLi.length - 1];
        listcontainer.removeChild(lastelement);

        // console.log(addedLi[addedLi.length - 1]);
      };

      /* EXERCISE 7:
                Create a function "removeFirst" which removes the first item from the task list
            */

      const removeFirst = function () {
        const listcontainer = document.getElementById("myTaskList");
        const addedLi = document.querySelectorAll("li");
        const firstelement = addedLi[0];
        listcontainer.removeChild(firstelement);
      };

      /* EXERCISE 8:
               Create a function "getTasksAsArray" which returns, and prints to the console an array containing the tasks as strings
            */

      const getTasksAsArray = function () {
        const addedLi = document.querySelectorAll("li");

        let arr = [];
        for (let lis of addedLi) {
          let lisContent = lis.innerText;
          arr = arr.concat(lisContent);
        }
        console.log(arr);
      };

      /* EXERCISE 9:
               Create a function "changeTaskBackgroundColor" and attach it to the "Change task background" button via JavaScript (not via html attribute)
               Take the color from the color picker ad apply it as background to every list item
      */

      const changeTaskBackgroundColor = function () {
        const getColor = document.getElementById("colorPicker");
        const theColor = getColor.value;

        console.dir(getColor);
        console.log(theColor);

        const lisItems = document.querySelectorAll("li");
        for (let lis of lisItems) {
          lis.style.backgroundColor = theColor;
        }
      };

      const buttonForColor = document.querySelectorAll(
        "input[type = button]"
      )[1];
      buttonForColor.addEventListener("click", changeTaskBackgroundColor);
